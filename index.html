<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренування</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('old-gym.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        #start-screen, #workout-selection, #workout-details {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #start-screen.active, #workout-selection.active, #workout-details.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        li:hover {
            background-color: #0056b3;
        }

        li.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <button class="back-btn" id="back-to-start-btn" style="display: none;">Повернутись</button> <!-- Кнопка назад -->
    
    <div id="start-screen" class="active">
        <button id="start-training-btn">Тренування</button>
    </div>

    <div id="workout-selection">
        <h1>Виберіть свій 30-денний план тренувань</h1>
        <ul id="workout-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
